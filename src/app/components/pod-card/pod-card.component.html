<div class="card">
  <img [src]="episode.thumbnail" alt="Thumbnail" class="card__image" />
  <div class="card__info">
    <h3
      #title
      [matTooltip]="title.innerText"
      [matTooltipPosition]="'above'"
      class="card__title"
    >
      {{ episode.title }}
    </h3>
    <span>{{ episode.members }}</span>
    <div class="card__details">
      <span class="card__date">{{ currentDate | date: "d MMMM YY" }}</span>
      <span>{{ episode.file.duration * 1000 | date: "H:mm:ss":"UTC" }}</span>
    </div>
  </div>
</div>
